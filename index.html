<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreef</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #a0aec0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-blue-400 mb-4">Spreef</h1>
        <div id="mission-select">
            <label for="mission" class="block text-sm font-medium text-blue-400 mb-2">Select Mission:</label>
            <select id="mission" class="block w-full mt-1 bg-gray-800 text-gray-300 border-gray-600 focus:ring-blue-500 focus:border-blue-500 rounded-md">
                <option value="BrokenArrow">Broken Arrow</option>
                <option value="Paladratheram">Paladratheram</option>
                <option value="Breathless">Breathless</option>
                <option value="Western">Western</option>
            </select>
            <button onclick="showResults()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md">Show Results</button>
        </div>
        <div id="results" class="hidden">
            <h2 class="text-2xl font-bold text-blue-400 mb-2">Top Scores by Time</h2>
            <ul id="results-list" class="bg-gray-800 rounded-md p-4">
            </ul>
            <button onclick="goBack()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md">Back to Mission Select</button>
        </div>
    </div>
    <script>
        const missionData = {
            BrokenArrow: [
                { name: 'Amberlynn', time: '00:01:23' },
                { name: 'Scott', time: '00:02:34' },
                { name: 'Kyson', time: '00:03:45' }
            ],
            Paladratheram: [
                { name: 'Amberlynn', time: '00:02:23' },
                { name: 'Scott', time: '00:03:34' },
                { name: 'Kyson', time: '00:04:45' }
            ],
            Breathless: [
                { name: 'Amberlynn', time: '00:01:50' },
                { name: 'Scott', time: '00:02:55' },
                { name: 'Kyson', time: '00:03:30' }
            ],
            Western: [
                { name: 'Amberlynn', time: '00:01:50' },
                { name: 'Scott', time: '00:02:55' },
                { name: 'Kyson', time: '00:03:30' }
            ]
        };

        function showResults() {
            const missionSelect = document.getElementById('mission');
            const selectedMission = missionSelect.value;
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = '';

            missionData[selectedMission].forEach(result => {
                const li = document.createElement('li');
                li.className = 'flex justify-between border-b border-gray-700 py-2';
                li.innerHTML = `<span>${result.name}</span><span>${result.time}</span>`;
                resultsList.appendChild(li);
            });

            document.getElementById('mission-select').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('mission-select').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
        }
    </script>
</body>
</html>
